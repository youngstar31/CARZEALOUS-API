<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>CARZEALOUS</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <ion-card>
    <ion-buttons>
      <ion-back-button defaultHref="inventory"></ion-back-button>
    </ion-buttons>
    <ion-img [src]="car.displayUrl"></ion-img>
    <ion-card-header>
      <ion-card-title>{{car.year}} {{car.make}}</ion-card-title>
      <ion-card-subtitle>{{car.model}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      
      <ion-button disabled>{{car.price | currency : 'USD' : 'symbol' : '1.0-0'}}</ion-button>
      <ion-button (click) = "goToCarDetails()">View Details</ion-button>

      <ion-fab  horizontal="end" >
        <ion-fab-button>
          <ion-icon name="share"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="start">
          <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
        </ion-fab-list>
       
      </ion-fab>
      
    </ion-card-content>
  </ion-card>
</ion-content>
<div class="footer-basic">
  <ion-footer>
    <ion-toolbar>
      <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a></div>
    
      <ul class="list-inline">
          <li class="list-inline-item"><a href="#">About</a></li>
      </ul>
      <p class="copyright">YOUNGSTAR Â© 2020</p>
    </ion-toolbar> 
  </ion-footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
