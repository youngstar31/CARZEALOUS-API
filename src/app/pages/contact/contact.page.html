<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>CARZEALOUS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <h5>Please Feel Free to Refer Any Cars To Add to The Site Or Simply Give Some Feedback By Sending Me An Email Down Below</h5>
  <div class="contact-clean">
    <ion-card>
      <ion-card-content>
    <form method="post">
        <h2 class="text-center">Contact Me</h2>
        <ion-input  type="text" name="name" placeholder="Name"></ion-input>
        <ion-input  type="email" name="email" placeholder="Email"></ion-input>
        <ion-textarea  rows="8" name="message" placeholder="Message"></ion-textarea>
        <ion-button (click)="presentAlert()">Send
          <ion-icon slot="end" name="send"></ion-icon>
        </ion-button>
    </form>
  </ion-card-content>
  </ion-card>
</div>
